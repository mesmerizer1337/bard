{% extends "todos/base.html" %}
{% block content %}
    <h1>{{ todo_list.title }}</h1>
    <p>{{ todo_list.description }}</p>
    <h2>Задачи:</h2>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {% if todo.status %}✅{% else %}❌{% endif %}</li>
        {% endfor %}
    </ul>
{% endblock %}
