{% extends 'base.html' %}

{% block content %}
  <h1>Подтверждение удаления поста</h1>
  <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'thread_detail' id=post.thread.id %}">Отмена</a>
{% endblock %}
