{% extends 'base.html' %}

{% block content %}
  <h1>Подтверждение удаления темы</h1>
  <p>Вы уверены, что хотите удалить тему "{{ thread.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'thread_detail' id=thread.id %}">Отмена</a>
{% endblock %}
