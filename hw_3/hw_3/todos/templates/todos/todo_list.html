<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <ul>
            {% for todo in todos %}
                <li>{{ todo.title }} - {{ todo.due_date }} <a href="{% url 'todos:todo_detail' todo.id %}">Details</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
